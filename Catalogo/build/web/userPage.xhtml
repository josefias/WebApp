<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet user</title>
        <f:metadata> 
            <f:viewParam name="vendedor" value="#{ExtrasCtl.vende.nome}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h3>   
            <h:outputFormat value="Hello,{0}.">
                <f:param value="#{ExtrasCtl.vende.nome}" />
            </h:outputFormat>}</h3>



        <h:form>
            <h:commandButton value="Adicionar Produto" action="#{ExtrasCtl.gotoAddProd()}">
                <f:param name="vendedor" value="#{ExtrasCtl.vende.nome}"/></h:commandButton>  
            <h:commandButton value="Apagar conta" action="#{ExtrasCtl.removeVendedor()}">
                <f:param name="vendedor" value="#{ExtrasCtl.vende.nome}"/></h:commandButton>  
            <h:commandButton value="reduzir stock Produto" action="#{ExtrasCtl.gotoDropStock()}" >
                <f:param name="vendedor" value="#{ExtrasCtl.vende.nome}"/></h:commandButton>    
            <h:commandButton value="apagar " action="#{ProductCtl.removeCat()}"/>
        </h:form>
    </h:body>
</html>
