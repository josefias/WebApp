<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Title faceless</title>
    </h:head>
    <h:body>
        <h3>drop stock</h3>
        <h3>   
            <h:outputFormat value="Hello,{0}.">
                <f:param value="#{ExtrasCtl.vende.nome}" />
            </h:outputFormat>}</h3>


        <h:form>
            <h2>Product id:
                <h:inputText id="Prodid"
                             value="#{ExtrasCtl.prod.prodid}"
                             required="true"
                             requiredMessage="Error: A name is required."
                             maxlength="50" />
            </h2><p></p>
            <h2>Stock ha baixar:
                <h:inputText id="stock"
                             value="#{ExtrasCtl.prod.stock}"
                             required="true"
                             requiredMessage="Error: A name is required."
                             maxlength="50" />
            </h2><p></p>
            <h:commandButton id="reduzir" value="reduzir"
                             action="#{ExtrasCtl.dropStock()}" >
                <f:param name="vendedor" value="#{ExtrasCtl.vende.nome}"/>
            </h:commandButton>
            <h:commandButton id="back" value="back" action="userPage"  >
                <f:param name="vendedor" value="#{ExtrasCtl.vende.nome}"/></h:commandButton>
        </h:form>
    </h:body>
</html>
