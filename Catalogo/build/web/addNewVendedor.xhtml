<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <f:metadata> 
            <f:viewParam name="vendedor" value="#{ExtrasCtl.vende.nome}"/>
        </f:metadata>
    </h:head>
    <h:body>
       <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Name: "/>
                <h:inputText value="#{ExtrasCtl.vende.nome}"/>
                <h:outputLabel value="Contacto: "/>
                <h:inputText value="#{ExtrasCtl.vende.contacto}"/>
                 </h:panelGrid>
           <h:commandButton value="Save" action="#{ExtrasCtl.addVendedor()}" />   
        </h:form>
    </h:body>
</html>
